<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastHourTeam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LastHourTeam</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">My Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Browse</a>
              </li>
            </ul>
            <div class="d-flex">
                <a class ="nav-link navbar-text" href="#">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container">    
        <h1 class="display-3 mt-5">Create Project</h1>

        <form action="">
            <div class="mt-5">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" id="projectName" class="form-control">
            </div>
            <div class="mt-3">
                <label for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="3"></textarea>
            </div>
            <div class="mt-3">
                <label for="projectTags" class="form-label">Tags(Separated by space)(Optional)</label>
                <input type="text" id="projectTags" class="form-control">
            </div>
            <div class="mt-3">
                <label for="projectRepo" class="form-label">Project Repository(Optional)</label>
                <input type="url" id="projectRepo" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create!</button>
        </form>
    </div> 

</body>
